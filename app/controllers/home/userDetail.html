
<div class="modal-header popupHeader">
<h3 class="modal-title">User Detail</h3>
</div>
<div class="modal-body">
  <div class="container">
<div class="row padding">
        <div class="col-md-6">
            <h4>UserId</h4>
            <p>{{user.userId}}</p>
        </div>
        
</div>
<div class="row">
        <div class="col-md-6">
            <h4>Title</h4>
            <p>{{user.title}}</p>
        </div>
        
</div>
<div class="row">
        <div class="col-md-6">
            <h4>Body</h4>
            <p>{{user.body}}</p>
        </div>
        
</div>
</div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button"
    ng-click="close()">Close</button>
</div>
